<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Analytics</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- 1. Themes - only enable one -->
  <!-- Docsify themes - https://docsify.now.sh/themes -->	
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue" > -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" > -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" > -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" > -->

  <!-- Themable themes - https://github.com/jhildenbiddle/docsify-themeable -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple-dark.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-defaults.css"> -->
   
  <!-- Override the default flexible alerts style to work with themes better -->
  <style>
    .markdown-section table{
        display: table;
    }
    .markdown-section td{
	border: 1px solid #282839;
    }
    .markdown-section blockquote{
        background: none;
    }
    :not(pre) > code[class*="lang-"], pre[data-lang] {
      background: hsl(var(--mono-hue), 10%, 7%, .5);
    }
    th, td {
	border: 1px solid #282839;
    }

    .alert.callout.info {
	border: 0px solid #eee;
        border-left-width: .25rem;
        border-left-color: #17a2b8 !important;
        background: none;
	padding: 0rem 1.25rem !important;
        margin: 0em 0;
	margin-bottom: 0rem !important;
    }
    .alert.callout.tip {
	border: 0px solid #eee;
        border-left-width: .25rem;
        border-left-color: #28a745 !important;
        background: none;
	padding: 0rem 1.25rem !important;
        margin: 0em 0;
	margin-bottom: 0rem !important;
    }
    .alert.callout.warning {
	border: 0px solid #eee;
        border-left-width: .25rem;
        border-left-color: #28a745 !important;
        background: transparent;
	padding: 0rem 1.25rem !important;
        margin: 0em 0;
	margin-bottom: 0rem !important;
    }
    .alert.callout.danger {
	border: 0px solid #eee;
        border-left-width: .25rem;
        border-left-color: #28a745 !important;
        background: none;
	padding: 0rem 1.25rem !important;
        margin: 0em 0;
	margin-bottom: 0rem !important;
    }

    :root {
	--mono-hue: 240;
	--mono-staturation: 100;
	--mono-base: hsl(var(--mono-hue), var(--mono-saturation), 0%);
	--mono-shade1: hsl(var(--mono-hue), var(--mono-saturation), 0%);
	--mono-shade2: hsl(var(--mono-hue), var(--mono-saturation), 7%);
	--mono-shade3: hsl(var(--mono-hue), var(--mono-saturation), 9%);
	--mono-tint1: hsl(var(--mono-hue), var(--mono-saturation), 9%);
	--mono-tint2: hsl(var(--mono-hue), var(--mono-saturation), 19%);
	--mono-tint3: hsl(var(--mono-hue), var(--mono-saturation), 27%);
        --content-max-width: 75em;
        --sidebar-background: none;
    }
    body {
        background-image:url("_media/aurora_right.svg");
        background-repeat: repeat-y;
	background-position: right top;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    //2. Docsify Configuration
    window.$docsify = {
      name: 'Cloud Analytics', //shows on the top left of the page
      repo: 'https://github.ibm.com/managed-security/cloud-analytics',
      homepage: 'overview.md',
      loadSidebar: true,
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 2,
      search: 'auto',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
            EditOnGithubPlugin.create(
                    'https://github.ibm.com/managed-security/cloud-analytics/tree/master/docs/'
            )
    
      ],
    }
  </script>

  <!-- 3. Docsify Plugins -->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script> 
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
